<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KinoBilleter</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="Index.js"></script>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">Col 1


            <div class="mb-4">
    <h1>Bestilling Av Kinobilletter</h1>

    <table>
        <label for="film">Velg Film</label>
        <select name="film" type="text" id="film">
            <option value="Wonka">Wonka</option>
            <option value="The Beekeeper">The Beekeeper</option>
            <option value="Ender På Eventyr">Ender På Eventyr</option>
            <option value="Konvoi">Konvoi</option>
            <option value="Poor Things">Poor Things</option>
            <option value="Dream Scenario">Dream Scenario</option>
        </select>
    </table>
</div>

            <div>
    <label for="antall">Antall</label>
    <input name="antall" type="text" id="antall" style="width: 17px"/>
    <label class="error" for="antall" id="errorAntall" style="color: firebrick"></label>
</div>

<table>

    <tr>
        <td>Fornavn</td>
        <td><input type="text" id="fornavn"/></td>
        <td><div id="errorFornavn" style="color: firebrick"></div></td>
    </tr>

    <tr>
        <td>Etternavn</td>
        <td><input type="text" id="etternavn"/></td>
        <td><div id="errorEtternavn" style="color: firebrick"></div></td>
    </tr>

    <tr>
        <td>TelefonNr</td>
        <td><input type="text" id="tlf"/></td>
        <td><div id="errorTlf" style="color: firebrick"></div></td>
    </tr>

    <tr>
        <td>E-Post</td>
        <td><input type="text" id="epost"/></td>
        <td><div id="errorEpost" style="color: firebrick"></div></td>
    </tr>

    <tr>
        <td><button class="btn btn-primary" value="kjøpBillett" onclick="kjøp()">Kjøp Billett</button> </td>
    </tr>

</table>
        </div>
        <div class="col-md-4">Col 2
<h2>Alle Billetter</h2>
<div id="visBilletter"></div>
<button class="btn btn-danger" onclick="slettBestillinger()">Slett Alle Bestillinger</button>
</div>
</div>
</div>
</body>
</html>
